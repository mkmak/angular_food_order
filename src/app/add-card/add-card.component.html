<div class="container w-50 mt-5">
    <h4 class="text-center">Add a Card</h4>
    <form [formGroup]="fg" (ngSubmit)="addCard()">
        <div class="text-danger small">{{ errorMsg }}</div>
        <div class="mt-3">Name:</div>
        <input class="form-control mt-2" type="text" formControlName="name">
        <div *ngIf="fg.get('name')?.touched && fg.get('name')?.errors?.required" class="small text-danger text-right">
            Name is required
        </div>
        <div class="mt-3">Card Number:</div>
        <input class="form-control mt-2" type="text" formControlName="number">
        <div *ngIf="fg.get('number')?.touched && fg.get('number')?.errors?.required" class="small text-danger text-right">
            Card number is required
        </div>
        <div class="mt-3">Expiation Date:</div>
        <div class="row">
            <div class="col mt-2">
                <input class="form-control" type="text" formControlName="month" placeholder="Month">
                <div *ngIf="fg.get('month')?.touched && fg.get('month')?.errors?.required" class="small text-danger text-right">
                    Expiration month is required
                </div>
            </div>
            <div class="col mt-2">
                <input class="form-control" type="text" formControlName="year" placeholder="Year">
                <div *ngIf="fg.get('year')?.touched && fg.get('year')?.errors?.required" class="small text-danger text-right">
                    Expiration year is required
                </div>
            </div>
        </div>
        <div class="mt-3">Security Code:</div>
        <input class="form-control mt-2" type="text" formControlName="code">
        <div *ngIf="fg.get('code')?.touched && fg.get('code')?.errors?.required" class="small text-danger text-right">
            Security code is required
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Add Card">
    </form>
</div>
