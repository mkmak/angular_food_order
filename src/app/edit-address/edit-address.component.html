<div class="container w-50 mt-5">
    <h4 class="text-center">Edit Address</h4>
    <form [formGroup]="fg" (ngSubmit)="editAddress()">
        <div class="text-danger small">{{ errorMsg }}</div>
        <div class="mt-3">Name:</div>
        <input class="form-control mt-2" type="text" formControlName="name">
        <div *ngIf="fg.get('name')?.touched && fg.get('name')?.errors?.required" class="small text-danger text-right">
            Name is required
        </div>
        <div class="mt-3">Address:</div>
        <input class="form-control mt-2" type="text" formControlName="address">
        <div *ngIf="fg.get('address')?.touched && fg.get('address')?.errors?.required" class="small text-danger text-right">
            Address is required
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Edit Address">
    </form>
</div>
