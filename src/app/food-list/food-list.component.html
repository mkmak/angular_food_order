<div class="container-fluid mt-5">
    <div class="container w-75">
        <input class="form-control" type="text" placeholder="Search Food Items" (keyup)="filter()" [(ngModel)]="filterText">
    </div>
    <div class="card-deck mt-3 text-center row justify-content-center">
        <div *ngFor="let food of filterFoodList">
            <div class="card ml-4 mt-3 mb-3" style="width: 355px;">
                <img class="card-img-top" src="{{ food.foodImage }}" alt="Card image" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h4 class="card-title">{{ food.restaurantName }}</h4>
                    <p class="card-text small" style="color: grey;">{{ food.restaurantType }} | Rating: {{ food.restaurantRating }} | {{ food.price | currency }}</p>
                    <p class="card-text">{{ food.foodName }}</p>
                    <a data-toggle="modal" data-target="#confirmBox" class="btn btn-primary" (click)="setSelectFood(food)">Add to Cart</a>
                    <a class="btn btn-primary ml-2" (click)=buyOrder(food)>Buy/Order</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="confirmBox">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure you want to add this item to cart?</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div>Add order to cart?</div>
                <div class="mb-3">Order Id:</div>
                <input class="form-control" type="text" disabled value="{{ selectFood.foodName }} | {{ selectFood.price | currency}}">
                <div class="mb-3">Click on Add to Cart to proceed further</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addToCart(selectFood)">Add to Cart</button>
            </div>
        </div>
    </div>
</div>
